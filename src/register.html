<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml/webp" href="../assets/images/logonavbar.png" />
    <title>Daftar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow&family=Gilda+Display&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body class="max-h-screen">
    <section class="border-platinum bg-banner-image bg-center bg-no-repeat bg-cover min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 bg-opacity-40 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="w-1/2 md:block hidden">
                <img src="../assets/images/img login&register/Designer (5).webp" class="rounded-2xl" alt="page img" style="width: 100%; max-height: 550px; object-fit: cover;">
            </div>

            <div class="md:w-1/2 px-5">
                <!-- Ikon Home -->
                <div class="text-right text-platinum">
                    <a href="login.html" class="transition duration-300 ease-in-out hover:opacity-80">
                        <i class="fas fa-arrow-left w-6 h-6"></i>
                    </a>
                </div>
                
                <h2 class="text-2xl font-bold font-gilda text-nero-dark">Daftar</h2>
                <p class="text-sm mt-2 font-barlow text-light-gray">Silakan buat akun baru, lengkapi semua isi form untuk buat akun baru</p>
                <form class="mt-6" action="#" method="POST">
                  <div>
                      <label class="block font-barlow text-nero-dark" for="fullname">Nama Lengkap</label>
                      <input type="text" name="fullname" id="fullname" placeholder="Masukkan Nama Lengkap" class="w-full font-barlow-cond px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-lion focus:bg-white focus:outline-none" required>
                  </div>
              
                  <div class="mt-4">
                      <label class="block font-barlow text-nero-dark" for="email">Alamat Email</label>
                      <input type="email" name="email" id="email" placeholder="Masukkan Alamat Email" autocomplete="email" class="w-full font-barlow-cond px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-lion focus:bg-white focus:outline-none" autofocus required>
                  </div>
              
                  <div class="mt-4">
                      <label class="block font-barlow text-nero-dark" for="password">Password</label>
                      <input type="password" name="password" id="password" placeholder="Masukkan Password" minlength="6" autocomplete="current-password" class="w-full px-4 py-3 font-barlow-cond rounded-lg bg-gray-200 mt-2 border focus:border-lion focus:bg-white focus:outline-none" required>
                  </div>
              
                  <button type="submit" class="w-full font-gilda block bg-lion-dark hover:bg-lion focus:bg-lion text-white font-semibold rounded-lg px-4 py-3 mt-6">Daftar</button>
              </form>
              
                <div class="text-sm flex font-barlow justify-between items-center mt-3">
                    <p class="text-platinum">Sudah punya akun?</p>
                    <button onclick="window.location.href='login.html'" class="py-2 font-barlow-cond px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-lion">Masuk</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
