<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" type="image/svg+xml/webp" href="../assets/images/logonavbar.png" />
        <title>Register TA</title>
        <meta name="description" content="">
    <!-- google fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Gilda+Display&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awesome cdn   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- swiper js & tailwind css-->
    <link rel="stylesheet" href="../dist/main.css">
    
  </head>
  <body class="relative min-h-screen overflow-hidden bg-gray-100">
    <img src="../assets/images/img login/blob-scene-haikei (1).png" class="fixed inset-0 object-cover w-full h-full" style="z-index: -2;" alt="Background wave" />
    <div class="absolute inset-0" style="z-index: -1;"></div>
    <div class="flex flex-col items-center justify-center w-full min-h-screen p-2 sm:p-4 md:p-6 lg:grid lg:grid-cols-2 lg:gap-4">
      <div class="flex items-center justify-center mb-4 lg:mb-0">
        <img src="../assets/images/img login/unlock.svg" class="w-full max-w-[200px] sm:max-w-xs md:max-w-sm lg:max-w-md xl:max-w-lg hover:scale-110 transition-all duration-500 transform" alt="Unlock illustration" />
      </div>
      <form class="w-full max-w-[340px] sm:max-w-md bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-md">
        <div class="flex justify-center mb-4 sm:mb-6">
          <img src="../assets/images/img login/avatardepan.svg" class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24" alt="Avatar" />
        </div>
        <h2 class="mb-4 text-lg font-bold text-center text-gray-700 sm:mb-6 font-gilda sm:text-xl md:text-2xl lg:text-3xl">
          DAFTAR
        </h2>
        <div class="relative mb-4 font-mono sm:mb-6">
          <i for="usernameregister" class="absolute text-base text-orange-600 fa fa-user sm:text-lg md:text-xl top-2 sm:top-3 left-3"></i>
          <input id="usernameregister" type="text" placeholder="ID name atau User name" class="w-full py-1 pl-8 pr-3 text-sm transition-all duration-300 border-b-2 sm:pl-10 sm:py-2 font-inter focus:outline-none focus:border-orange-600 sm:text-base md:text-lg" />
        </div>
        <div class="relative mb-4 sm:mb-6">
          <i for="emailregister" class="absolute text-base text-orange-600 fa fa-envelope sm:text-lg md:text-xl top-2 sm:top-3 left-3"></i>
          <input id="emailregister" type="email" placeholder="Email" class="w-full py-1 pl-8 pr-3 text-sm transition-all duration-300 border-b-2 sm:pl-10 sm:py-2 font-inter focus:outline-none focus:border-orange-600 sm:text-base md:text-lg" />
        </div>
        <div class="relative mb-4 sm:mb-6">
          <i for="pwregister" class="absolute text-base text-orange-600 fa fa-lock sm:text-lg md:text-xl top-2 sm:top-3 left-3"></i>
          <input id="pwregister" type="password" placeholder="Kata sandi" class="w-full py-1 pl-8 pr-3 text-sm transition-all duration-300 border-b-2 sm:pl-10 sm:py-2 font-inter focus:outline-none focus:border-orange-600 sm:text-base md:text-lg" />
          <i class="absolute text-base text-orange-600 cursor-pointer fa fa-eye sm:text-lg md:text-xl top-2 sm:top-3 right-2"></i>
        </div>
        <div class="relative mb-4 sm:mb-6">
          <i for="konfirmasipw" class="absolute text-base text-orange-600 fa fa-lock sm:text-lg md:text-xl top-2 sm:top-3 left-3"></i>
          <input id="konfirmasipw" type="password" placeholder="Konfirmasi Kata sandi" class="w-full py-1 pl-8 pr-3 text-sm transition-all duration-300 border-b-2 sm:pl-10 sm:py-2 font-inter focus:outline-none focus:border-orange-600 sm:text-base md:text-lg" />
          <i class="absolute text-base text-orange-600 cursor-pointer fa fa-eye sm:text-lg md:text-xl top-2 sm:top-3 right-2"></i>
        </div>
        <!-- Role Selection and Forgot Password Row -->
        <div class="flex flex-wrap items-center justify-between gap-2 mb-4 sm:mb-6 font-barlow">
          <div class="flex items-center gap-2">
            <label for="role" class="text-xs font-bold text-gray-600 sm:text-sm md:text-base">Role:</label>
            <select id="role" class="px-2 py-1 text-xs text-gray-600 transition-all duration-300 border-b-2 border-gray-300 sm:text-sm md:text-base focus:border-orange-600 focus:outline-none">
              <option selected=""></option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        <div class="flex flex-col gap-2 sm:gap-4 font-mont">
          <button type="submit" class="w-full px-4 py-2 text-xs font-bold text-center text-white uppercase transition-all duration-300 bg-orange-600 rounded-full sm:text-sm md:text-base hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
            Daftar
          </button>
          <a href="login.html" class="w-full px-4 py-2 text-xs font-bold text-center text-gray-700 uppercase transition-all duration-300 bg-gray-300 rounded-full sm:text-sm md:text-base hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50">
            Kembali ke Login
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
