

<!-- Main modal -->
<div id="crud-modal-package" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
<div class="relative w-full max-w-md max-h-full p-4">
<!-- Modal content -->
<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
<!-- Modal header -->
<div class="flex items-center justify-between p-4 border-b rounded-t md:p-5 dark:border-gray-600">
    <h3 class="text-lg font-semibold font-gilda text-coyote dark:text-white">
        Order Package
    </h3>
    <button type="button" class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal-package">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
</div>
<!-- Modal body -->
<form class="p-3 md:p-4">
<div class="grid grid-cols-2 gap-3 mb-3">
<div class="col-span-2">
<label for="username" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">User Name</label>
<input type="text" name="username" id="username" class="block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="User Name" required="">
</div>
<div class="col-span-2 sm:col-span-1">
<label for="whatsappnumber" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Whatsapp Number</label>
<input type="number" name="whatsappnumber" id="numberwhatsapp" class="block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Example: 081288930761" required="">
</div>
<div class="col-span-2 sm:col-span-1">
<label for="categoryPHL1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Select Package</label>
<select id="categoryPHL1" class="block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
  <option value="">Select category</option>
  <option selected="Package">Men's Economy Package I</option>
  <option value="Package">Men's Economy Package II</option>
</select>
</div>
<div class="col-span-2">
<label for="address" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Shipping Address</label>
<input type="text" name="address" id="address" class="block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Address" required="">
</div>
<div class="col-span-2">
<label for="categoryPHLB1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Select Bank</label>
<select id="categoryPHLB1" class="block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
    <option selected="">Select category</option>
    <option value="BCA">BCA-1650368688-Muhamad Farhan</option>
    <option value="BRI">BRI-771601013900530-Muhamad Farhan</option>
    <option value="DANA">DANA-081288930761</option>
</select>
</div>
<div class="col-span-2 sm:col-span-1">
<label for="file_input" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Proof of Payment</label>
<input id="file_input" type="file" name="file-input" class="relative block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="" required="">
</div>
<div class="col-span-2 sm:col-span-1">
<label for="event_date" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Event Date</label>
<input id="event_date" type="date" name="event-date" class="block w-full p-4 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
</div>
<div class="col-span-2">
<label for="description" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Request Description</label>
<textarea id="description" rows="3" class="block w-full p-2 text-sm border border-gray-300 rounded-lg text-platinum bg-lion focus:ring-nero focus:border-nero dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500" placeholder="Enter Request Description"></textarea>                    
</div>
</div>
<button type="submit" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center rounded-lg text-platinum bg-lion hover:bg-lion-dark focus:ring-4 focus:outline-none focus:ring-lion dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Submit
</button>
</form>
</div>
</div>
</div>
