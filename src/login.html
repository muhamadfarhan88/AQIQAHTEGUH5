<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml/webp" href="../assets/images/logonavbar.png" />
    <title>Login</title>
    <meta name="description" content="">
    <!-- google fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--tailwind css-->
    <link rel="stylesheet" href="../dist/main.css">
</head>
<body class="max-h-screen">
  <section class="border-platinum bg-banner-image bg-center bg-no-repeat bg-cover min-h-screen flex items-center justify-center">
    <div class="bg-gray-100 bg-opacity-40 p-5 flex rounded-2xl shadow-lg max-w-3xl">
      <div class="md:w-1/2 px-5">
        <!-- Ikon Home -->
        <div class="text-right text-platinum">
          <a href="index.html#home" class="transition duration-300 ease-in-out hover:opacity-80">
            <i class="fas fa-house w-6 h-6"></i>
          </a>
        </div>
        <h2 class="text-2xl font-bold font-gilda text-nero-dark">Masuk</h2>
        <p class="text-sm mt-2 font-barlow text-light-gray">Jika Anda memiliki akun, silakan masuk</p>
        <form class="mt-6" action="#" method="POST">
          <div>
            <label class="block font-barlow text-nero-dark" for="email">Alamat Email</label>
            <input type="email" name="email" id="email" placeholder="Masukkan Alamat Email" autocomplete="email" class="w-full font-barlow-cond px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-lion focus:bg-white focus:outline-none" autofocus required>
          </div>

          <div class="mt-4">
            <label class="block font-barlow text-nero-dark" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Masukkan Password" minlength="6" autocomplete="current-password" class="w-full px-4 py-3 font-barlow-cond rounded-lg bg-gray-200 mt-2 border focus:border-lion
                  focus:bg-white focus:outline-none" required>
          </div>

          <div class="text-right mt-2">
            <a href="forgot-password.html" class="text-sm font-semibold font-barlow-cond text-light-gray hover:text-platinum focus:text-platinum">Lupa Kata Sandi?</a>
          </div>

          <button type="submit" class="w-full font-gilda block bg-lion-dark hover:bg-lion focus:bg-lion text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Masuk</button>
        </form>

        <div class="mt-7 grid grid-cols-3 items-center text-platinum">
          <hr class="border-platinum" />
          <p class="text-center font-barlow-cond text-sm">ATAU</p>
          <hr class="border-platinum" />
        </div>

        <button class="bg-white font-gilda border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 ">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
          <span class = "ml-4">Masuk dengan Google</span>
        </button>

        <div class="text-sm flex font-barlow justify-between items-center mt-3">
          <p class="text-platinum">Jika Anda tidak memiliki akun...</p>
          <button onclick="window.location.href='register.html'" class="py-2 font-barlow-cond px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-lion  ">Daftar</button>
        </div>
      </div>

      <div class="w-1/2 md:block hidden">
        <img src="../assets/images/img login&register/Designer (5).webp" class="rounded-2xl" alt="page img" style="width: 100%; max-height: 550px; object-fit: cover;">
    </div>

    </div>
  </section>
  </body>
</html>
